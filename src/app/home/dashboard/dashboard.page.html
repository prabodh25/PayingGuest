<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" showCancelButton="focus" (ionChange)="filterApartments($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of (aparts | async)" button="true">
      <ion-label>
        <h2><b>{{ item.ApartmentName }}</b></h2>
        <h3>Beds: {{ item.BedCount}}</h3>
        <h3>Partners: {{ item.PartnerNames.join(', ') }}</h3>
        <h3>Accounts: {{ item.BankAccount.join(', ') }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
