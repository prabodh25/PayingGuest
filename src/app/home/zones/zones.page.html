<ion-header>
  <ion-toolbar>
    <ion-title>Zones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar type="text" showCancelButton="focus" (ionChange)="filterApartments($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of (zones | async)" button="true" (click)="openDashboard(item.id)" >
        <ion-label>
            <h2>{{ item.ZoneName }}</h2>
          </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
